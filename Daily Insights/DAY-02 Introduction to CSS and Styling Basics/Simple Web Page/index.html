<!-- HTML + CSS Example: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        header {
            background-color: #4CAF50; /* Green background for the header */
            color: white; /* White text color */
            text-align: center; /* Center the text */
            padding: 20px;
        }

        /* Styling for main content */
        main {
            padding: 20px;
        }

        /* Styling for all headings (h1, h2, etc.) */
        h1 {
            font-size: 36px; /* Large text size for the main heading */
            color: #333333; /* Dark gray text color */
        }

        h2 {
            font-size: 24px; /* Medium text size for subheadings */
            color: #555555; /* Slightly lighter gray */
        }

        /* Styling for paragraphs */
        p {
            font-size: 16px; /* Normal text size for paragraphs */
            color: #666666; /* Light gray text color */
            line-height: 1.5; /* Spacing between lines */
        }

        /* Styling for buttons */
        .button {
            background-color: #008CBA; /* Blue background for the button */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to a hand when hovering */
            font-size: 16px; /* Text size inside the button */
        }

        .button:hover {
            background-color: #005f6b; /* Darker blue when the button is hovered */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a basic example of how CSS works. By applying styles to elements, we can change the way they look, making them more attractive and user-friendly.</p>

        <button class="button">Click Me</button>
    </main>

</body>
</html>
